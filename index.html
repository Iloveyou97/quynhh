<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>✨ Chill tí thôi ✨</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
  }

  /* Chữ lớn */
  .big-text {
    font-size: 32px;
    font-weight: bold;
    display: block;
    margin: 5px 0;
    opacity: 0;
    animation: fadeIn 1.5s forwards, wave 2s infinite, bling 1.5s infinite;
  }
  .big-text:nth-child(1) { animation-delay: 0s, 0s, 0s; }
  .big-text:nth-child(2) { animation-delay: 2s, 2s, 2s; }
  .big-text:nth-child(3) { animation-delay: 4s, 4s, 4s; }
  .big-text:nth-child(4) { animation-delay: 6s, 6s, 6s; }

  /* Ảnh nhịp beat */
  img {
    width: 280px;
    margin: 20px 0;
    animation: beat 1s infinite;
  }

  /* Chữ đỏ */
  p.red-text {
    color: red;
    font-size: 22px;
    font-weight: bold;
  }

  /* Chữ bling-bling dưới */
  p.bling-text {
    font-size: 24px;
    font-weight: bold;
    margin-top: 10px;
    animation: bling 1.5s infinite;
    cursor: pointer;
  }

  /* Keyframes */
  @keyframes fadeIn { from {opacity:0; transform:scale(0.8);} to {opacity:1; transform:scale(1);} }
  @keyframes wave { 0%{transform:rotate(-5deg);}25%{transform:rotate(5deg);}50%{transform:rotate(-5deg);}75%{transform:rotate(5deg);}100%{transform:rotate(-5deg);} }
  @keyframes bling {
    0%{color:#ff4d4d;text-shadow:0 0 5px #ff4d4d;}
    25%{color:#ffff4d;text-shadow:0 0 10px #ffff4d;}
    50%{color:#4dff4d;text-shadow:0 0 15px #4dff4d;}
    75%{color:#4d4dff;text-shadow:0 0 10px #4d4dff;}
    100%{color:#ff4dff;text-shadow:0 0 5px #ff4dff;}
  }
  @keyframes beat {0%,100%{transform:scale(1);}50%{transform:scale(1.1);}}

  /* Overlay fullscreen */
  #overlay {
    position: fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0);
    z-index:9999; cursor:pointer;
  }

  /* Nút audio góc trên */
  #audio-controls {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 10000;
    color: white;
  }
</style>
</head>
<body>

<!-- Chữ lớn -->
<div>
  <span class="big-text">✨ Chỉ là beat thôi, nghe chill 😎 ✨</span>
  <span class="big-text">🎶 Không có lyric gốc đâu nha 🎶</span>
  <span class="big-text">😂 Bạn đã mất mấy giây cuộc đời rồi 😂</span>
  <span class="big-text">👀 Nghe tiếp đi, đừng thoát 👀</span>
</div>

<!-- Ảnh troll -->
<img src="troll_face.jpg" alt="Ảnh troll">

<!-- Chữ đỏ -->
<p class="red-text">🎉 Chúc mừng bạn, mất mấy giây cuộc đời! 🎉</p>

<!-- Chữ bling-bling dưới -->
<p class="bling-text">💥 Thử nhấn đúp vào màn hình 💥</p>

<!-- Nhạc -->
<audio id="audio" loop>
  <source src="lamthande.mp3" type="audio/mpeg">
  Trình duyệt của bạn không hỗ trợ phát nhạc.
</audio>

<!-- Overlay để bắt click -->
<div id="overlay"></div>

<!-- Nút audio góc trên -->
<div id="audio-controls">
  <button id="btn-audio">🔊 Nhạc</button>
</div>

<script>
const audio = document.getElementById('audio');
const overlay = document.getElementById('overlay');
const btn = document.getElementById('btn-audio');
const blingText = document.querySelector('.bling-text');

// Load audio trước
audio.load();
audio.addEventListener('canplaythrough', () => {
    audio.play().catch(() => { overlay.style.display = 'block'; });
});

// Overlay click => bật nhạc
overlay.addEventListener('click', () => {
    audio.play();
    overlay.style.display = 'none';
});

// Nút bật/tắt nhạc
btn.addEventListener('click', () => {
    if(audio.paused){
        audio.play();
        btn.textContent = "⏸️ Nhạc";
    } else {
        audio.pause();
        btn.textContent = "🔊 Nhạc";
    }
});

// Double click => chữ bling nhấp nháy nhanh hơn
document.body.addEventListener('dblclick', () => {
    blingText.style.animation = 'bling 0.5s infinite';
});
</script>

</body>
</html>
