<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>✨ Chill tí thôi ✨</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .big-text {
      font-size: 32px;
      font-weight: bold;
      display: block;
      margin: 5px 0;
      opacity: 0;
      animation: fadeIn 1.5s forwards, wave 2s infinite, bling 1.5s infinite;
    }

    .big-text:nth-child(1) { animation-delay: 0s, 0s, 0s; }
    .big-text:nth-child(2) { animation-delay: 2s, 2s, 2s; }
    .big-text:nth-child(3) { animation-delay: 4s, 4s, 4s; }
    .big-text:nth-child(4) { animation-delay: 6s, 6s, 6s; }

    img {
      width: 280px;
      margin: 20px 0;
      animation: beat 1s infinite;
    }

    p.red-text {
      color: red;
      font-size: 22px;
      font-weight: bold;
    }

    #sound-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: red;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    #sound-btn:hover {
      background: darkred;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes wave {
      0% { transform: rotate(-5deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(-5deg); }
    }

    @keyframes bling {
      0% { color: #ff4d4d; text-shadow: 0 0 5px #ff4d4d; }
      25% { color: #ffff4d; text-shadow: 0 0 10px #ffff4d; }
      50% { color: #4dff4d; text-shadow: 0 0 15px #4dff4d; }
      75% { color: #4d4dff; text-shadow: 0 0 10px #4d4dff; }
      100% { color: #ff4dff; text-shadow: 0 0 5px #ff4dff; }
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <!-- Video ẩn phát nhạc -->
  <video id="bg-video" autoplay loop muted playsinline style="display:none;">
    <source src="nhac.mp4" type="video/mp4">
  </video>

  <!-- Chữ trên ảnh -->
  <div>
    <span class="big-text">✨ Chỉ là beat thôi, nghe chill 😎 ✨</span>
    <span class="big-text">🎶 Không có lyric gốc đâu nha 🎶</span>
    <span class="big-text">😂 Bạn đã mất mấy giây cuộc đời rồi 😂</span>
    <span class="big-text">👀 Nghe tiếp đi, đừng thoát 👀</span>
  </div>

  <!-- Ảnh troll -->
  <img src="troll_face.jpg" alt="Ảnh troll">

  <!-- Chữ đỏ -->
  <p class="red-text">🎉 Chúc mừng bạn, mất mấy giây cuộc đời! 🎉</p>

  <!-- Nút bật nhạc -->
  <button id="sound-btn">🔊 Bật nhạc</button>

  <script>
    const video = document.getElementById("bg-video");
    const btn = document.getElementById("sound-btn");

    btn.addEventListener("click", () => {
      if (video.muted) {
        video.muted = false;
        btn.textContent = "🔇 Tắt nhạc";
      } else {
        video.muted = true;
        btn.textContent = "🔊 Bật nhạc";
      }
    });
  </script>
</body>
</html>
